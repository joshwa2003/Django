{% extends 'app/base.html' %}

{% load static %}

{% block title %}Password Changed Successfully{% endblock title %}

{% block main-content %}

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-2 border-end">
                <h3>Welcome {{ request.user.username|capfirst }}</h3>
                <ul class="list-unstyled">
                    <li class="d-grid">
                        <a href="{% url 'profile' %}" class="btn btn-primary">Change Password</a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-9 offset-sm-1 text-center">
                <h3>Password Changed Successfully</h3>
                <div>
                    <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" width="200" height="200" frameBorder="0"
                            class="giphy-embed" allowFullScreen></iframe>
                </div>
            </div>
        </div>
    </div>

{% endblock main-content %}
